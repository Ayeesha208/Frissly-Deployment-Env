version: 1
applications:
  - appRoot: "your-app-folder"  # Change this to the actual app folder name
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - amplify push --yes
    logging:
      cloudWatch:
        enabled: true
