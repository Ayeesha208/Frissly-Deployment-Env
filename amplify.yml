version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install  # Use 'yarn install' if you use Yarn
        build:
          commands:
            - npm run build  # Change based on your framework (React, Angular, Vue, etc.)
    artifacts:
      baseDirectory: build  # Change to 'dist' if you're using Angular or Vue
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'max-age=86400'
